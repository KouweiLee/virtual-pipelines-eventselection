  build_skim:
    runs-on: ubuntu-latest
    steps:
      - run: |
             sudo apt-get update
             sudo apt-get install root-framework
             COMPILER=$(root-config --cxx)
             $COMPILER -g -O3 -Wall -Wextra -Wpedantic -o skim skim.cxx